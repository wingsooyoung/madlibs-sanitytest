[build]
command = "npm run build"
functions = "functions"
publish = "_site"
base = "site"

[functions.userlibs]
node_bundler = "esbuild"
external_node_modules = ["@11ty/eleventy", "@11ty/dependency-tree", "pug-filters"]
included_files = [ "**/functions/userlibs/**/*", "**/functions/userlibs/**", "**/functions/userlibs/eleventy-serverless-map.json" ]



[[redirects]]
from = "/userlibs/:slug/"
to = "/.netlify/builders/userlibs"
status = 200
force = true
_generated_by_eleventy_serverless = "userlibs"

[[redirects]]
from = "/test/:slug/"
to = "/.netlify/functions/serverless"
status = 200
force = true
_generated_by_eleventy_serverless = "serverless"
